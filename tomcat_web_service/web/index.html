<!-- Modal to Add Profile -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Profile</h4>
            </div>
            <div class="modal-body">
                <form runat="server">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-4">
                                <label>ID:</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" name="id" id="id"/>
                            </div>
                        </div><!-- /.row -->
                        <div class="row">
                            <div class="col-sm-4">
                                <label>Name:</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" name="name" id="name"/>
                            </div>
                        </div><!-- /.row -->
                        <div class="row">
                            <div class="col-sm-4">
                                <label>Last Name:</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" name="lastName" id="lastName"/>
                            </div>
                        </div><!-- /.row -->
                        <div class="row">
                            <div class="col-sm-4">
                                <label>Settings:</label>
                            </div>
                            <div class="col-sm-8">
                                <div class="checkbox">
                                    <label> <input type="checkbox" name="foco1" id="foco1"> Foco 1</label>
                                    <label> <input type="checkbox" name="foco2" id="foco2"> Foco 2</label>
                                </div>
                            </div>
                        </div><!-- /.row -->
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="uploadFile">Upload photo:</label>
                                    <input id="uploadFile" type="file" name="image" class="img">
                                    <p class="help-block">In the photo it must appear your face</p>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div id="imagePreview"><img id="imgPreview" src="http://placehold.it/180x180" alt="Your Image" width="180px" height="180px"/> </div> <!-- This is where the preview image is shown -->
                            </div>
                        </div><!-- /.row -->
                    </div><!-- /.container -->
                    <br/>
                </form>
            </div> <!-- /.modal dialog -->
            <div class="modal-footer">
                <a href="profile.html"><button type="button" onclick="addPerson(); successAlert(); getAllPeople();" data-target="alert" class="btn btn-default btn-primary" data-dismiss="modal">Save</button><button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button></a>
            </div>
        </div>
    </div>
</div> <!-- /.modal -->
