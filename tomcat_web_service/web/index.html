<!-- Modal to Edit Profile -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Forma de Registro</h4>
            </div>
            <div class="modal-body">
                <form class="center-text">
                    <table>
                        <tr><th><label>ID:</label></th><th><input type="text" name="id" id="id"/><a href="#" data-toggle="popover" title="ID" data-content="Inserta el ID"></a></th></tr>
                        <tr><th><label>Nombre:</label></th><th><input type="text" name="name" id="name"/><a href="#" data-toggle="popover" title="Nombre" data-content="Inserta tu nombre"></a></th></tr>
                        <tr><th><label>Apellido:</label></th><th><input type="text" name="lastName" id="lastName"/><a href="#" data-toggle="popover" title="Apellido" data-content="Inserta tu apellido"></a></th></tr>
                        <tr><th>
                            <div class="checkbox">
                                <label> <input type="checkbox" name="foco1" id="foco1"> Foco 1</label>
                                <label> <input type="checkbox" name="foco2" id="foco2"> Foco 2</label>
                            </div>
                        </th></tr>
                        <tr><th>
                            <div class="form-group">
                                <label for="exampleInputFile">Subir foto:</label>
                                <input type="file" id="exampleInputFile">
                                <p class="help-block">Procura que tu rostro se encuentre lo mas visible posible</p>
                            </div>
                        </th></tr>
                    </table>
                    <br/>
                </form>
            </div>
            <div class="modal-footer">
                <a href="profile.html"><button type="button" onclick="addPerson(); successAlert();" data-target="alert" class="btn btn-default btn-primary" data-dismiss="modal">Guardar</button><button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button></a>
            </div>
        </div>
    </div>
