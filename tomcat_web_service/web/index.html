<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Graphic Interface for the control of the project ProPos">
    <meta name="author" content="Yamil Elias">

    <title>ProPos Admin - Home</title>

    <!-- Bootstrap Core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="assets/css/sb-admin.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="assets/css/plugins/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- jQuery -->
    <script src="assets/js/jquery.js"></script>

    <!-- Include files -->
    <script>
        $(function () {
            $("#modal").load("includes/modal.html");
            $("#nav").load("includes/navbar.html");
            $("#footer").load("includes/footer.html");
        });
    </script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- Navigation -->
<nav id="nav"></nav>

<!-- Entire body -->
<div id="page-wrapper">

    <!-- Content -->
    <div class="container">

        <!-- Pop up Alerts -->
        <div id="alert"></div>

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Dashboard <small>Statistics Overview</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Profiles panel -->
        <div class="row">
            <div class="">
                <a href="profiles.html">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-users fa-5x"></i>
                                </div>
                                <div class="col-xs-8 text-center btn-lg text-uppercase">
                                    <div class="fa fa-5x"> </div>
                                    <div>View profiles</div>
                                </div>
                            </div>
                        </div>

                        <div class="panel-footer">
                            <span class="pull-left paint-green">View</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right paint-green"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <!-- /.row -->

        <!-- Settings panel -->
        <div class="row">
            <div class="">
                <a href="settings.html">
                    <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-lightbulb-o fa-5x"></i>
                            </div>
                            <div class="col-xs-8 text-center btn-lg text-uppercase">
                                <div class="fa fa-5x"> </div>
                                <div>Review lights</div>
                            </div>
                        </div>
                    </div>

                        <div class="panel-footer">
                            <span class="pull-left">Settings</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

    <!-- Footer -->
    <footer id="footer"></footer>
</div>
<!-- /#page-wrapper -->

<!-- Modal to Add Profile -->
<div id="modal"></div>

<!-- Custom Javascript -->
<script src="assets/js/webService.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="assets/js/bootstrap.min.js"></script>

<!-- Morris Charts JavaScript -->
<script src="assets/js/plugins/morris/raphael.min.js"></script>
<script src="assets/js/plugins/morris/morris.min.js"></script>
<script src="assets/js/plugins/morris/morris-data.js"></script>

</body>

</html>
