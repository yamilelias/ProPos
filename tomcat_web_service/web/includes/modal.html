<!-- jQuery -->
<script src="assets/js/jquery.js"></script>

<!-- Modal to Add Profile -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Profile</h4>
            </div>
            <div class="modal-body">
                <form runat="server">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-4">
                                <label>ID:</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" name="id" id="id"/>
                            </div>
                        </div><!-- /.row -->
                        <div class="row">
                            <div class="col-sm-4">
                                <label>Name:</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" name="name" id="name"/>
                            </div>
                        </div><!-- /.row -->
                        <div class="row">
                            <div class="col-sm-4">
                                <label>Last Name:</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" name="lastName" id="lastName"/>
                            </div>
                        </div><!-- /.row -->
                        <div class="row">
                            <div class="col-sm-4">
                                <label>Settings:</label>
                            </div>
                            <div class="col-sm-8">
                                <div class="checkbox">
                                    <label> <input type="checkbox" name="foco1" id="foco1"> Foco 1</label>
                                    <label> <input type="checkbox" name="foco2" id="foco2"> Foco 2</label>
                                </div>
                            </div>
                        </div><!-- /.row -->
                        <div class="row">
                            <form id="form1" runat="server">
                                <div class="col-sm-6">
                                    <label for="imgInp">Upload photo:</label>
                                    <input type='file' id="imgInp" />
                                    <p class="help-block">In the photo it must appear your face</p>
                                </div>
                                <div class="col-sm-6 text-center">
                                    <img id="blah" src="http://placehold.it/180x180" alt="your image" width="180px" height="180px"/> <br><!-- This is where the preview image is shown -->
                                    <strong>Prefered size image</strong>
                                </div>
                            </form>
                        </div><!-- /.row -->
                    </div><!-- /.container -->
                    <br/>
                </form>
            </div> <!-- /.modal dialog -->
            <div class="modal-footer">
                <a href="profiles.html"><button type="button" onclick="addModal();" data-target="profiles.html" class="btn btn-default btn-primary" data-dismiss="modal">Save</button></a>  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div> <!-- /.modal -->
